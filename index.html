<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Form Validation using a sample registration form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="validation.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.4.0/moment.min.js"></script>
</head>

<body onload="document.registration.username.focus();">
    <h1>Registration Form</h1>
    <form name='registration' onSubmit="return formValidation();">
        <ul>
            <li>
                <label for="username">Name:</label>
                <input type="text" name="username" size="50" />
            </li>

            <li>
            <label for="birthday">Birthday:<font color="#CC0000"><b>(mm/dd/yyyy)</b></font></label>
            <input type="text" name="birthDay">
            <!--<input class="birthmonth" maxlength="2" name="birthMonth"  placeholder="Month" required="">
            <input class="birthyear" maxlength="4" name="birthYear" placeholder="Year" required=""> -->
            </li>

             <li>
                <label for="email">Email:</label>
                <input type="text" name="email" size="50" />
            </li>

            <li>
                <label for="passid">Password:</label>
                <input type="password" name="passid" size="12" />
            </li>

            <li>
                <label for="confirmpassword">Confirm Password</label>
                <input type="password" name="confirmpassword" size="12" />
            </li>

            <li>
                <label for="address">Address:</label>
                <input type="text" name="address" size="50" />
            </li>

            <li>
                <label for="country">Country:</label>
                <select name="country">
                    <option selected="" value="Default">(Please select a country)</option>
                    <option value="AF">Afghanistan</option>
                    <option value="AL">Albania</option>
                    <option value="DZ">Algeria</option>
                    <option value="AS">Andorra</option>
                    <option value="AD">Angola</option>
                </select>
            </li>

            <li>
                <label for="nationality">Nationality:</label>
                <select name="nationality">
                    <option selected="" value="Default">(Please select a nationality)</option>
                    <option value="AF">Afghanistan</option>
                    <option value="AL">Albania</option>
                    <option value="DZ">Algeria</option>
                    <option value="AS">Andorra</option>
                    <option value="AD">Angola</option>
                </select>
            </li>

             <li>
                <label>Terms and Conditions:</label>
                <input type="checkbox" name="tc" value="tc" checked />
                <span>Accept</span>
            </li>

            <li><input type="submit" name="submit" value="Submit" /></li>
        </ul>
    </form>
</body>
</html>
